<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  <style>
  </style>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<header>
	<div class="logo-white-box"></div>
	<div class="logo-blue-green-box"></div>	
	<div class="logo">
		<a href='#'>
			<img class="box stack-top" src="{% static "media/antioch_logo.png" %}" alt="Home" width="200px" height="200px"/>
		</a>
	</div>
	<div class="antioch-title">
		Antioch
	</div>
</header>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar">
		  {% block sidebar %}
			<ul class="sidebar-nav">
			  <li><a href="">Home</a></li>
			  <li><a href="{% url 'budget' %}">Budget</a></li>
			  <li><a href="{% url 'transactions-list' %}">Transactions</a></li>
			  <li><a href="{% url 'import' %}">Import</a></li>
			</ul>
		 {% endblock %}
      </div>
      <div class="col-10">
		{% block content %}{% endblock %}
	  </div>
    </div>
  </div>
</body>
</html>
